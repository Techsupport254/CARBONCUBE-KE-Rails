default: &default
  adapter: postgresql
  encoding: unicode
  pool: 20
  url: <%= ENV['DATABASE_URL'] %>
  variables:
    statement_timeout: 30000
    lock_timeout: 10000

development:
  adapter: postgresql
  encoding: unicode
  pool: 20
  url: <%= ENV['DATABASE_URL'] || 'postgresql://Quaint:3323@localhost:5432/merged' %>

test:
  adapter: postgresql
  encoding: unicode
  pool: 5
  url: <%= ENV['DATABASE_URL']&.gsub('/carbon_development', '/carbon_test') || 'postgresql://Quaint:3323@localhost:5432/carbon_test' %>

production:
  <<: *default
  sslmode: require
  ssl: true
  url: <%= ENV['DATABASE_URL'] %>
