default: &default
  adapter: postgresql
  encoding: unicode
  pool: 10
  timeout: 5000
  connect_timeout: 10
  url: <%= ENV['DATABASE_URL'] %>
  variables:
    statement_timeout: 30000
    lock_timeout: 10000

development:
  adapter: postgresql
  encoding: unicode
  pool: 10
  timeout: 5000
  connect_timeout: 10
  url: <%= ENV['DATABASE_URL'] || 'postgresql://Quaint:3323@localhost:5432/merged' %>

test:
  adapter: postgresql
  encoding: unicode
  pool: 5
  url: <%= ENV['DATABASE_URL']&.gsub('/carbon_development', '/carbon_test') || 'postgresql://Quaint:3323@localhost:5432/carbon_test' %>

production:
  <<: *default
  pool: 5 # Reduce from 10 to 5 for Supabase
  timeout: 10000 # Increase from 5000 to 10000
  connect_timeout: 30 # Increase from 10 to 30
  checkout_timeout: 5 # Add checkout timeout
  reaping_frequency: 10 # Add reaping frequency
  idle_timeout: 300 # Add idle timeout
  sslmode: require
  ssl: true
  url: <%= ENV['DATABASE_URL'] %>
  variables:
    statement_timeout: 60000 # Increase from 30000 to 60000
    lock_timeout: 20000 # Increase from 10000 to 20000
    idle_in_transaction_session_timeout: 300000
