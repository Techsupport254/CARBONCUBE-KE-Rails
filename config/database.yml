default: &default
  adapter: postgresql
  encoding: unicode
  pool: 10
  timeout: 5000
  connect_timeout: 10
  url: <%= ENV['DATABASE_URL'] %>
  variables:
    statement_timeout: 30000
    lock_timeout: 10000

development:
  adapter: postgresql
  encoding: unicode
  pool: 10
  timeout: 5000
  connect_timeout: 10
  url: <%= ENV['DATABASE_URL'] || 'postgresql://Quaint:3323@localhost:5432/merged' %>

test:
  adapter: postgresql
  encoding: unicode
  pool: 5
  url: <%= ENV['DATABASE_URL']&.gsub('/carbon_development', '/carbon_test') || 'postgresql://Quaint:3323@localhost:5432/carbon_test' %>

production:
  <<: *default
  pool: 15 # Increase to 15 for better concurrency
  timeout: 5000 # Reduce back to 5000 for faster failure
  connect_timeout: 10 # Reduce back to 10 for faster failure
  checkout_timeout: 5 # Add checkout timeout
  reaping_frequency: 10 # Add reaping frequency
  idle_timeout: 300 # Add idle timeout
  sslmode: require
  ssl: true
  url: <%= ENV['DATABASE_URL'] %>
  variables:
    statement_timeout: 10000 # Reduce to 10000 for faster failure
    lock_timeout: 20000 # Increase from 10000 to 20000
    idle_in_transaction_session_timeout: 300000
